<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Your tasks</title>
</head>
<body>

<p> Hello {{ username }}! Here are your tasks: </p>

<ul id="tasklist">
    {% for task in tasks %}
        <li>{{ task.id }}. {{ task.name }} <a href="/task/edit/form/{{task.id}}">edit</a> <a href="/task/delete/{{ task.id }}">delete</a> </li>
    {% endfor %}
</ul>

<a href="/task/add/form">+ add task</a>
<br>
<a href="/logout">logout</a>

</body>
</html>
